<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CurrencyConverter</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://kit.fontawesome.com/44af24657a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- JQUERY -->
        <script>
            $(document).ready(function() {
                $('form').on('submit', function (e) {
                    e.preventDefault();

                    $.ajax({
                        type: 'post',
                        url: 'php/action.php',
                        data:  $('form').serialize(),
                        success: function (data) {
                            console.log(data);
                            Result(data);
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="con">
                <form id="exchange-form" class="form-container" action="" method="GET">
                    <div class="form-group">
                        <label>Value:</label>
                        <input class="form-control" type="number" name="Value" placeholder="Value...">
                    </div>
                    <div type="text" class="form-group">
                        <label>From:</label>
                        <input id="inputFrom" class="form-control" type="text" name="From" list="selectFrom" placeholder="From...">
                        <datalist class="selection" id="selectFrom"></datalist>
                    </div>
                    <button type="button" id="swapButton" onclick="Swapping()"><i  class="fas fa-exchange-alt"></i></button>
                    <div class="formGroup">
                        <label>To:</label>
                        <input id="inputTo" class="form-control" type="text" name="To" list="selectTo" placeholder="To...">
                        <datalist class="selection" id="selectTo"></datalist>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit" name="submit" value="Convert"></button>
                    </div>
                </form>
            </div>
            <div id="resultBox" class="resultBox"></div>
        </div>
        <div id="currency-list">
            <table>
                <tbody id="currencies"></tbody>
            </table>
        </div>
        <template>

        </template>
        <script src="js/main.js"></script>
    </body>
</html>
