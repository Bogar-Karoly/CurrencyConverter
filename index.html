<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CurrencyConverter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://kit.fontawesome.com/44af24657a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="script/main.js"></script>
        <!-- JQUERY -->
        <script>
            $(function() {
                //$('.selectpicker').selectpicker();
                $('form').on('submit', function (e) {
                    e.preventDefault();

                    $.ajax({
                        type: 'post',
                        url: 'script/action.php',
                        data:  $('form').serialize(),
                        success: function (post) {  
                            Result(post);
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="con"><!--
            <div class="title">
                <h1>Currency Converter</h1>
            </div>
            -->
            <form class="form-container">
                <div class="formGroup">
                    <input type="text" name="Value" placeholder="Value...">
                </div>
                <div type="text" class="formGroup">
                    <input list="selectFrom" id="inputFrom" name="From" placeholder="From...">
                    <datalist class="selection" id="selectFrom"></datalist>
                </div>
                <button type="button" id="swapButton" onclick="Swapping()"><i  class="fas fa-exchange-alt"></i></button>
                <div class="formGroup">
                    <input list="selectTo" id="inputTo" name="To" placeholder="To...">
                    <datalist class="selection" id="selectTo"></datalist>
                </div>
                <div class="formGroup">
                    <input type="submit" class="submit" name="submit" value="Convert">
                </div>
            </form>
            
            </div>
            <div id="resultBox" class="resultBox"></div>
        </div>

</html>
