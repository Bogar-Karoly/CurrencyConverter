<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CurrencyConverter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script/main.js"></script>
        <!-- JQUERY -->
        <script>
            $(function() {
                $('.button').click(function() {
                     $(this).toggleClass('selected');
                });
                
                $('form').on('submit', function (e) {
                    e.preventDefault();

                    $.ajax({
                        type: 'post',
                        url: 'script/action.php',
                        data:  $('form').serialize(),
                        success: function (result) {  
                            let posts = JSON.parse(result);
                            console.log(posts);
                            $('#madar').text(String(posts));
                        }
                    });
                    
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Currency Converter</h1>
            </div>
            <form class="from-container">
                <div class="fromGroup">
                    <select name="From" id="selectFrom"></select>
                </div>
                <div class="fromGroup">
                    <select name="To" id="selectTo"></select>
                </div>
                <div class="fromGroup">
                    <input type="text" name="Value">
                </div>
                <div class="fromSubmit">
                    <input type="submit" name="submit" value="Convert">
                </div>
            </form>
            <div class="result">
                Result:
                <div id="madar"></div>
            </div>
        </div>

    </body>
</html>
