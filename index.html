<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CurrencyConverter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://kit.fontawesome.com/44af24657a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script/main.js"></script>
        <!-- JQUERY -->
        <script>
            $(function() {
                $('.selectpicker').selectpicker();
                $('form').on('submit', function (e) {
                    e.preventDefault();

                    $.ajax({
                        type: 'post',
                        url: 'script/action.php',
                        data:  $('form').serialize(),
                        success: function (result) {  
                            let posts = JSON.parse(result);
                            console.log(posts);
                            $('#madar').text(String(posts));
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="con">
            <div class="title">
                <h1>Currency Converter</h1>
            </div>
            <form class="form-container">
                <div class="formGroup">
                    <select class="selection" name="From" id="selectFrom"></select>
                </div>
                <i class="fas fa-exchange-alt"></i>
                <div class="formGroup">
                    <select class="selection" name="To" id="selectTo"></select>
                </div>
                <div class="formGroup">
                    <input type="text" name="Value">
                </div>
                <div class="formGroup">
                    <input type="submit" name="submit" value="Convert">
                </div>
            </form>
            
            </div>
        </div>
        <div class="result">
            <label for="madar">Result:</label>
            <div id="madar"></div>
        </div>

</html>
